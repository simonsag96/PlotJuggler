name: snap_core24
on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      snap-file: ${{ steps.build-snap22.outputs.snap }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # full history for latest tag name
        fetch-depth: 0
    - name: Rename snap_core24 to snap
      run: mv snap_core24 snap
    - name: Build Snap (Core24)
      uses: snapcore/action-build@v1
      id: build-snap24

    # Make sure the snap is installable
    - name: Install snap
      run: |
        sudo snap install --dangerous ${{ steps.build-snap24.outputs.snap }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: plotjuggler-snap22
        path: ${{ steps.build-snap24.outputs.snap }}

  publish:
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: plotjuggler-snap24
        path: .
    - name: Publish snap
      uses: snapcore/action-publish@v1
      env:
        SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.STORE_LOGIN }}
      with:
        snap: ${{needs.build.outputs.snap-file}}
        release: jazzy/${{ startsWith(github.ref, 'refs/tags/') && 'candidate' || 'edge'}}
